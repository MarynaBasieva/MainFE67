<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>position images</title>
</head>
<style>
	.container{
		max-width: 1170px;
	}
	img{
		height: auto;
		width: auto;
		max-width: 100%;
	}
	.images{
		position: relative;
		width: 400px;
	}
	.images:before{
		content: "";
		position: absolute;
		left: 0;
		bottom: 0;
		background: rgb(0,0,0, 0.5);
		width: 100%;
		height: 100%;
	}
	.text_img{
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		font-size: 18px;
		color: #fff;
		padding: 15px;
		width: 100%;
		box-sizing: border-box;
		text-align: center;
	}
</style>
<body>
	<div class="container">
		<div class="box-images">
			<div class="images">
				 <img src="images/images.jpeg" alt="" />
				<div class="text_img">Super News Super News Super News Super News Super News Super News Super News
					<a href="#">Link</a>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
