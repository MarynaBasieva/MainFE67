<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>vertical-text</title>
</head>
<style>
	.test1{
		writing-mode:horizontal-tb;
	}
	span.text2{
		writing-mode:vertical-rl;
	}
	p.test2{
		writing-mode:vertical-rl;
	}
</style>
<body>
	<p class="test1">writing-mode</p>
	<p>Lorem isum dolar<span class="text2">vertical-rl</span>writing-mode</p>
	<p class="test2">Lorem ipsum color</p>
</body>
</html>
