<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Padding</title>
</head>
<style>
	.parent_box{
		width: 900px;
		margin: 0 auto;
	}
	.box{
		width: 100px;
		height: 100px;
		background: #13C494;
		color: #fff;
		box-sizing: border-box;
		margin-bottom: 20px;
	}
	.box1{
		padding-left: 20px;
	}
	.box2{
		padding-right: 20px;
	}
	.box3{
		padding-bottom: 20px;
	}
	.box4{
		padding-top: 20px;
	}
	.box5{
		padding-top: 20px;
		padding-bottom: 20px;
		padding-left: 20px;
		padding-right: 20px;
	}
	.box6{
		padding: 20px;
	}
	.box7{
		padding: 20px 0;
	}
	.box8{
		padding: 0 20px;
	}
	.box9{
		padding: 30px 20px 15px 10px;
	}
	.parent_btn{

		
	}
	.btn{
		display: block;
		text-decoration: none;
		color: #333;
		width: 200px;
		margin: 0 auto;
		padding: 10px 0;
		font-size: 40px;
		border: solid 1px #000;
		text-align: center;
		transition: 0.3s;
	/*	height: 20px;
		line-height: 19px;*/
	}
	.btn:hover{
		background: #950C0E;
		border: transparent 1px solid;
		color: #fff;
	}
</style>
<body>
	<div class="parent_box">
		<div class="box box1">box1</div>
		<div class="box box2">box2</div>
		<div class="box box3">box3</div>
		<div class="box box4">box4</div>
		<div class="box box5">box5</div>
		<div class="box box6">box6</div>
		<div class="box box7">box7</div>
		<div class="box box8">box8</div>
		<div class="box box9">box9</div>
		<div class="parent_btn">
			<a class="btn" href="#">Button</a>
		</div>
		
	</div>
</body>
</html>
