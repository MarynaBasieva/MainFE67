<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Iteraor Method for Arrays</title>
</head>
<script>
	const people =[
		{name:"Яніна", age:"30", salary: 40000},
		{name:"Андрій", age:"14", salary: 1000},
		{name:"Олег", age:"50", salary: 50000},
		{name:"Олена", age:"10", salary: 2000},
		{name:"Богдан", age:"28", salary: 3500},
		{name:"Артур", age:"35", salary: 15000}
	]
	console.log("===for==");
	for(let i=0; i<people.length; i++){
		console.log(people[i]);
	}
	console.log("===for of==");
	for(let person of people){
		console.log(person);
	}
	console.log("===ForEach==");
	//ForEach
	//people.forEach(function(person,index,arr){});
	/*people.forEach(function(person,index,arrPerson){
		console.log(person);
		console.log(index);
		console.log(arrPerson);
	});*/
	
	people.forEach(function(person){
		console.log(person.name);
	});
	//Map
	let newPepple = people.map(person=>{
		return `${person.name} (${person.age})`; 
	}); 
	console.log(newPepple);
	
	// Filter 
     console.log("===Filter===");
	let result =[];
	for(let i=0; i<people.length; i++){
		if(people[i].age >= 18){
			result.push(people[i]);
		}
	}
	console.log(result);
	
	 let finaly = people.filter(person => {
		 if(person.age >= 18){
			 return true;
		 }
	 });
	console.log(finaly);
	
	
	//Reduce
	console.log("===Reduce===");
	
	let amount = 0;
	for(let i=0; i<people.length; i++){
		amount +=people[i].salary;
	}
	console.log(amount);
	
	let amount2 = people.reduce((total,person)=>{
		return total + person.salary;
	},0);
	console.log(amount2);
	
	//Find
	let artur = people.find(person => person.name === "Артур");
	console.log(artur);
	
	//FindIndex
	
	let arturIndex = people.findIndex(person => person.name === "Артур");
	console.log(arturIndex);
	
	//every
	//arr.every(callback[, thisArg]);
	
	function bigNumber(element,index,array){
		return element >= 10;
	}
	
	let result2 =[30,5,7,40,12].every(bigNumber);
	console.log(result2);//false
	
	let result3 =[30,50,18,40,12].every(bigNumber);
	console.log(result3);//true
	
	
	let num =15;
	let arr = [5,2,10,16,4,7,20,89];
	let result4;
	
	result4 = arr.every(function(element,index,array){
		console.log('element', element);
		if(element >= num){
			return false;
		}else{
			return true;
		}
	});
	console.log('result', result4);
	
	//some
	console.log("===Some===");
	
	function bigNumberSome(element,index,array){
		return element >=10;
	}
	let someOne = [3,5,7,8,1].some(bigNumberSome);
	console.log(someOne);//false
	
	let someTwo = [5,7,8,1,12].some(bigNumberSome);
	console.log(someTwo);//true
	
</script>

</body>
