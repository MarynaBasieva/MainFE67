<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>try...catch</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0 auto;
	}
	body{
		background: #6C0EEA
	}
	.container{
		max-width: 1170px;
		margin: 0 auto;
	}
	p{
		color: #fff;
		font-size: 25px;
		text-align: center;
		margin-bottom: 20px;
	}
	input{
		border:none;
		padding: 5px 10px;
		display: block;
		outline: none;
		background: #fff;
		transition: 0.3s linear;
		font-size: 14px;
		margin-bottom: 20px;
		width: 200px;
	}
	input:placeholder{
		color: #fff;
		background: transparent;
	}
	button{
		background: #333;
		color: #fff;
		display: block;
		width: 222px;
		transition: 0.3s linear;
		outline: none;
		padding: 10px 0;
		text-align: center;
		border:none;
		cursor: pointer;
	}
	button:hover{
		background: #086293;
	}
	#result{
		color: red;
		margin-bottom: 20px;
		font-size: 18px;
		font-weight: bold;
		text-align: center;
	}
</style>

<body>
	<div id="demo"></div>
	<div class="container">
		<p>Ведіть число від 3 до 10:</p> 
			<input id="myInput" type="text" placeholder="Ведіть число" />
			<button onClick="myFunction()">Перевірка вода даних</button>
			<div id="result"></div>
	</div>
	
</body>
		<script>
	/*	try{
			console.loog('Hello person');

		}
		*/
		/*try{
			//перевіряє блок коду
		}catch(err){
			//блок кода який для обробки помилок
		}*/
		
		//throw "Занато велий"
		//throw 500;

			
		function myFunction(){
			let message, x;
		    message = document.getElementById("result");
			message.innerHTML = "";
			x = document.getElementById("myInput").value;
			try{
				if(x == "") throw "пусто";
				if(isNaN(x)) throw "Не число";
				x = Number(x);
				if(x < 3) throw "Дуже мало";
				if(x > 10) throw "Занато багато";
			}
			catch(err){
				message.innerHTML = "Ви вели" + " " + err;
			}
		}
	
	</script>
</html>
