<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Class function</title>
</head>

<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="circle"></div>
</body>
	<script>
		class Component{
			constructor(selector){
				this.$elem = document.querySelector(selector)
			}
			
			hide(){
			   this.$elem.style.display ="none";	
			}
			
			show(){
				this.$elem.style.display ="block";
			}
		}
		
		class Box extends Component{
			constructor(options){
				super(options.selector)
					this.$elem.style.width = options.sizeWidth + 'px';
					this.$elem.style.height = options.sizeHeight + 'px';
					this.$elem.style.background = options.background;
				
			}
		}
		
		const box1 = new Box({
			selector: '#box1',
			sizeWidth: 300,
			sizeHeight: 100,
			background:'yellow'
		})
		
		const box2 = new Box({
			selector: '#box2',
			sizeWidth: 300,
			sizeHeight: 100,
			background:'blue'
		})
		
		
		class Circle extends Box{
			constructor(options){
				super(options)
				this.$elem.style.borderRadius = '50%'
			}
		}
		
		const circle = new Circle({
			selector: '#circle',
			sizeWidth: 90,
			sizeHeight: 90,
			background:'pink'
		})
	</script>
</html>
