<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementById</title>
</head>

<body>
	<div id="elem"></div>
	<div id="elemChild"></div>
</body>
	<script>
		let elem = document.getElementById("elem");
		elem.style.background="yellow";
		elem.style.width="400px";
		elem.style.height="100px";
		
		let elem2 = document.getElementById("elemChild");
		elem2.style.background="blue";
		elem2.style.width="400px";
		elem2.style.height="100px";
		
	</script>
</html>
