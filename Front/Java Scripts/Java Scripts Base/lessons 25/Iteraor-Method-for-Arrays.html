	]
	console.log("===for==");
	for(let i=0; i<people.length; i++){
		console.log(people[i]);
	}
	console.log("===for of==");
	for(let person of people){
		console.log(person);
	}
	console.log("===ForEach==");
	//ForEach
	//people.forEach(function(person,index,arr){});
	people.forEach(function(person,index,arrPerson){

		console.log(arrPerson);
	});
