<title>Logical Operator</title>

<script>
	// || АБО ИЛИ якщо хоча б одне значення true тоді буде завжди true, якщо буде два false то буде false
	console.log(true || true);//true
	console.log(false || true);//true
	console.log(true || false);//true
	console.log(false || false);//false
	console.log(1 || 0);

	// && І  Якщо значення два істені до буде true, якщо хоча б одне значення не істене буде завжди false
	console.log(true && true);//true
	console.log(false && true);//false
	console.log(true && false);//false
	console.log(false && false);//false
	
	
	console.log(1 && 0);//0 false
	console.log(1 && 6);//6 false
	console.log(3 && -3);// -3 false
	console.log(3 && 3);//3 true
	
	console.log(5 || 3 && 0);// 3 && 0  5 || 0 = 5
	
	// ! НІ або НЕ
	console.log(!true);//false
	console.log(!null);//true
</script>
