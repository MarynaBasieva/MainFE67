<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Drag New</title>
</head>
<style>
	.exempel-parent{
		border:2px solid #1769A1;
		color: #000;
		display: flex;
		font-weight: bold;
		font-family: sans-serif;
	}
	.exempel-origin{
		flex-basis: 100%;
		flex-grow: 1;
		padding: 10px;
	}
	.example-draggable{
		background: #8D11B8;
		font-weight: normal;
		margin-bottom: 10px;
		margin-top: 10px;
		padding: 10px;
	}
	.example-dropzone{
		background: #327A55;
		flex-basis: 100%;
		flex-grow: 1;
		padding: 10px;
	}
</style>
<body>
	<div class="exempel-parent">
		<div class="exempel-origin">
			<div id="draggable-1" 
				 class="example-draggable" 
				 draggable="true"
				 ondragstart="onDragStart(event);">
				element 1
			</div>
			
			<div id="draggable-2" 
				 class="example-draggable" 
				 draggable="true"
				 ondragstart="onDragStart(event);">
				element 2
			</div>
			
			<div id="draggable-3" 
				 class="example-draggable" 
				 draggable="true"
				 ondragstart="onDragStart(event);">
				element 3
			</div>
			
			<div id="draggable-4" 
				 class="example-draggable" 
				 draggable="true"
				 ondragstart="onDragStart(event);">
				element 4
			</div>
		</div>
		
		<div class="example-dropzone"
			 ondragover="onDragOver(event);"
			 ondrop="onDrop(event);">
			dropzone
		</div>
	</div>
</body>
	<script>
		function onDragStart(event){
			event.dataTransfer
			.setData('text/plain', event.target.id);
			
			event
			  .currentTarget
			  .style
			  .backgroundColor= 'blue';
		}
		function onDragOver(event){
			event.preventDefault();
		}
		function onDrop(event){
			let id = event
			.dataTransfer
			.getData('text');
			
			let draggableElement = document.getElementById(id);
			let dropzone = event.target;
			dropzone.appendChild(draggableElement);
		    
			event
			  .dataTransfer
			  .clearData();
		}
	</script>
</html>
