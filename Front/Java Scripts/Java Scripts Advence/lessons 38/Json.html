	<script>
		let user = {

	   };

		//JSON.stringify - для перетворення обєктів в JSON

		let person = {
			name:'Ira',
			age:30,
			doctor: true,
			work: ['review', 'appointment', 'treatment'],
			wife:null
		};
		
		let jsonNew = JSON.stringify(person);

let json ='{"name":"Artem","age":25,"lastName":"Kartun","arr":[1,2,3,4]}';
