<style>
	.shop .photo img{
	max-width: 100%;
	max-height: 300px;
	margin-top: 10px;
	border-top-left-radius: 40px;
	border-top-right-radius: 40px;
	background-color: white;
}
.shop .photo {
	background-color: white;
	padding-top: 20px;
	border-top-left-radius: 40px;
	border-top-right-radius: 40px;
}

.shop .shop_child {
	padding: 20px;
}
.shop {
	background-color: greenyellow;
}
.text {
	background-color: white;
	border-bottom-left-radius: 40px;
	border-bottom-right-radius: 40px;
	height: 250px;
	display: flex;
	flex-direction: column;
	align-items: center;
  justify-content: space-between;
	padding: 10px 10px;
}
.text h3 {
	font-size: 24px;
	text-align: center;
}
.text p {
	font-size: 18px;
	text-align: center;
	color: rgb(255, 0, 0);
	
}
.text button{
	font-size: 18px;
	color: greenyellow;
	background-color: black;
	transition: 0.5s linear;
	padding: 10px 20px;
	cursor: pointer;
}
.text button:hover{
	background-color: rgba(0, 0, 0, 0.493);
	color: rgb(120, 179, 32);
}
.shop_box h2 {
	font-size: 36px;
	color: black;
	text-align: center;
	padding: 50px 0;
}
.shop .shop_child {
	display: flex;
	flex-direction: column;
	background-color: transparent;
}
</style>
<body>
<div class="book"></div>
<section class="shop">
	<div class="container">
		<div class="row shop_box">
			<div class="col-12">
				<h2>Shop</h2>
			</div>
		</div>
	</div>
</section>
