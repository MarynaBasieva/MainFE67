<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		let color = prompt("Give me one color")
		switch(color){
			case "green":
				alert('green good!')
				break;
			case "red":
				alert('red good!')
				break;
			case "orange":
				alert('orange good!')
				break;
			case "grey":
				alert('grey good!')
				break;
			case "white":
				alert('white good!')
				break;
				default:
					alert('this color is not suitable')
		}

	</script>
</head>
<body>
	
</body>
</html>
