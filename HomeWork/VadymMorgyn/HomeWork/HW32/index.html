<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>try...catch</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0 auto;
	}
	body{
		background: #6C0EEA
	}
	.container{
		max-width: 1170px;
		margin: 0 auto;
	}
	p{
		color: #fff;
		font-size: 25px;
		text-align: center;
		margin-bottom: 20px;
	}
	input{
		border:none;
		padding: 5px 10px;
		display: block;
		outline: none;
		background: #fff;
		transition: 0.3s linear;
		font-size: 14px;
		margin-bottom: 20px;
		width: 200px;
	}
	input:placeholder{
		color: #fff;
		background: transparent;
	}
	button{
		background: #333;
		color: #fff;
		display: block;
		width: 222px;
		transition: 0.3s linear;
		outline: none;
		padding: 10px 0;
		text-align: center;
		border:none;
		cursor: pointer;
	}
	button:hover{
		background: #086293;
	}
	#result{
		color: rgb(255, 87, 87);
		margin-bottom: 20px;
		font-size: 18px;
		font-weight: bold;
		text-align: center;
	}
</style>

<body>
	<div id="demo"></div>
	<div class="container">
		<p>Ведіть число мінімум п'ятизначне, максимум п'ятнадцятизначне:</p> 
			<input id="myInput" type="text" placeholder="Ведіть число" />
			<button onClick="myFunction()">Перевірка вода даних</button>
			<div id="result"></div>
	</div>
	
</body>
		<script>

		function myFunction(){
			let min = '11111';
			let max = '111111111111111';
			let message, x, y;
		    message = document.getElementById("result");
			message.innerHTML = "";
			x = document.getElementById("myInput").value;
			y = document.getElementById("myInput");	
		let str = x.toString();;
			try{
				if(x == "") throw "пусто";
				if(isNaN(x)) throw "Не число";
				if(str.length < min.length) throw "Дуже мало";
				if(str.length > max.length) throw "Занато багато";
			}
			catch(err){
				message.innerHTML = "Ви вели" + " " + err;
				y.style.background = "red";
				setTimeout(() => { y.style.background = "#fff"; }, 1000); 
			}
		}
	
	</script>
</html>
