<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Class ID</title>
</head>
<style>
	#top,
	.bottom{
		color: #333;
	}
	
	h1,
	h2 {
	  color: #53E01F;	
	}
	 .banner p {
		 color:rgb(247, 247, 15);
	 }
	 .Main h1,
	 .Main h2{
		 color:rgb(247, 247, 15)
	 }
	
</style>
	
<body>

	<div class="Main">

</div>

	<section class="banner" id="banner">
		<p> Text Text Text Text Text Text Text Text Text Text Text Text Text Text Text </p>
	</section>
</body>
</html>
