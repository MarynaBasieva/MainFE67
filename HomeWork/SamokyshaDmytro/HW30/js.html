let User = {
  fullName: function(city, country, index){
    return 'Name: ' + this.name + '    Last Name: ' + this.lastName + '    Age: ' + this.age + '    Salary: ' + this.salary + '    Місто: ' + city + '    Країна: ' + country + '   ' + index;
  }
}

let result1 = User.fullName.call(Man1);
let result2 = User.fullName.call(Man2);
let result3 = User.fullName.call(Man3);
let result4 = User.fullName.call(Man4);
document.write(result1, '<br>', result2,  '<br>', result3, '<br>', result4)

class Parents{
		static type = "parent";
		constructor(options){
			this.name = options.name
			this.age = options.age
		}	
	}

	});
  console.log(user7.name, user7.age)

	class Children extends Parents{

		constructor(options){

      this.age = options.age
		}
