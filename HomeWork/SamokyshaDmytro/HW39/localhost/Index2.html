<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
	<!--<script type="text/javascript" src="xhr.js"></script>-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	.form{
		margin-top: 100px;
	}
</style>
<body>
<section class="form">
	<div class="container">
		<div class="row">
			<div class="col-12">
	  <form id="loginForm">
		  <div class="form-group">
			  <label class="sr-only">Логін</label>
			  <input type="text" class="form-control" name="login" id="login" placeholder="Логін" />
		  </div>
		  
		  <div class="form-group">
			  <label class="sr-only">Пароль</label>
			  <input type="text" class="form-control" name="pass" id="pass" placeholder="Пароль" />
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Вхід</button>
	  
	  </form>
		</div>
	</div>
</div>
</section>	
	
	
	<script>
		let form = document.getElementById('loginForm');
		
		form.onsubmit = function(event){
			event.preventDefault();
			
			let login = document.getElementById("login").value;
			let pass = document.getElementById("pass").value;
		
		console.log(login + " " + pass);
		
		let xhr = new XMLHttpRequest();

		xhr.open("GET", 'login.php?login' + login + '&pass' + pass, true);

		xhr.send();

		xhr.onreadystatechange = function(){
			if(xhr.readyState !=4) return;

			if(xhr.status !=200){
				console.log(xhr.status + ": " + xhr.statusText);
			}else{
				console.log(xhr.responseText);
			}
		}
	}
	</script>
</body>
</html>
