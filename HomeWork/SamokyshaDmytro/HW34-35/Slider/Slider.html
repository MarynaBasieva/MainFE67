	.preloader {
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  bottom: 0;
  background: rgb(1, 1, 1);
  z-index: 999;
}

.preloader__row {
  position: relative;
  top: 50%;
  left: 50%;
  width: 70px;
  height: 70px;
  margin-top: -35px;
  margin-left: -35px;
  text-align: center;
  animation: preloader-rotate 2s infinite linear;
}

.preloader__item {
  position: absolute;
  display: inline-block;
  top: 0;
  background-color:#182846;
  border-radius: 100%;
  width: 35px;
  height: 35px;
  animation: preloader-bounce 2s infinite ease-in-out;
}

.preloader__item:last-child {
  top: auto;
  bottom: 0;
  animation-delay: -1s;

    background-color:#259e2f;
}

@keyframes preloader-rotate {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes preloader-bounce {

  0%,
  100% {
    transform: scale(0);
  }

  50% {
    transform: scale(1);
  }
}

.loaded_hiding .preloader {
  transition: 0.3s opacity;
  opacity: 0;
}

.loaded .preloader {
  display: none;
}
/* ------------------------------------------------- */
	.container{
		position: relative;
		overflow: hidden;
		width: 100vw;
		height: 100vh;
	}
	.sidebar{
		height: 100%;
		width: 35%;
		position: absolute;
		top: 0;
		left: 0;
		transition: transform 0.5s ease-in-out;
	}
	.sidebar > div{

	<script>


window.onload = function () {
    document.body.classList.add('loaded_hiding');
    window.setTimeout(function () {
      document.body.classList.add('loaded');
      document.body.classList.remove('loaded_hiding');
    }, 500);
}



// ----------------------------------

		let upBtn = document.querySelector('.up-button');
		let downBtn = document.querySelector('.down-button');
		let sidebar = document.querySelector('.sidebar');
		let container = document.querySelector('.container');
		let mainSlider = document.querySelector('.main-slider');
		let slidesCount = mainSlider.querySelector('div').length;
		
		let activeSlideIndex = 0;
		
		sidebar.style.top=`${ (slidesCount - 1) * 100}vh`;
		sidebar.style.zIndex = '2';
		mainSlider.style.zIndex = '1';
		upBtn.addEventListener('click', ()=>{
			changeSlide('up');
		});
		
		downBtn.addEventListener('click', ()=>{
			changeSlide('down');
		});
		
		function changeSlide (direction){
			if(direction === 'up'){
				activeSlideIndex++;
				if(activeSlideIndex === slidesCount){
					activeSlideIndex =  0;
				}
				
				if(activeSlideIndex > 0){
				activeSlideIndex =  0;
				}
				
			}else if(direction === 'down'){
					activeSlideIndex--;
				// if(activeSlideIndex < 0){
				// 	activeSlideIndex =  0;
				// }
				if(activeSlideIndex < -3){
				activeSlideIndex =  0;
				}
			}
				let height = container.clientHeight;
				mainSlider.style.transform = `translateY(${activeSlideIndex * height}px)`;
				sidebar.style.transform = `translateY(${activeSlideIndex * height}px)`;
		}


		// ____________________________________

  
	</script>
