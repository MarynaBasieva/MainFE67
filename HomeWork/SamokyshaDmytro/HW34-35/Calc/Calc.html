<style>
    .main-calculator {
        width: 600px;
        margin: 0 auto;
        text-align: center;
        background: orangered;
        padding: 20px;
        border: solid 2px rgb(255, 0, 0);
        margin-top: 100px;
    }
    .operation-block button {
        width: 40px;
        height: 40px;
        margin: 20px;
        border: none;
        outline: none;
        transition: 0.3s;
        background: greenyellow;
        color: blue;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
    }
    .operation-block button:hover {
        background: lawngreen;        
    }
    .input-block {
        display: inline-block;
        padding: 10px;
    }
    .input-block input {
        outline: none;
        padding: 10px;
    }
    .input-block label {
        display: block;
        margin-bottom: 6px;
    }
	.res {
		width: 300px;
		height: 30px;
		border-radius: 50px;
		margin: 0 auto;
		padding: 10px;
		text-align: center;
		margin-top: 5px;
		background: bisque;
		color: rgb(0, 0, 0);
		font-size: 22px;
		border: 3px green solid;
	}
</style>
<body>
	<div class="main-calculator">
		<div class="operation-block">
			<button id="buttonPlus">+</button>
			<button id="buttonMinus">-</button>
			<button id="buttonMultiply">*</button>
			<button id="buttonDivide">/</button>
			<button id="buttonPercent">%</button>
			<button id="buttonDegree">**</button>
			<button value="C" onclick="Clear()" id="buttonClear">C</button>
		</div>
		<hr />
		<div class="form-inputs">
			<form>
				<div class="input-block">
					<label>Number 1</label>
					<input type="number" id="number1" value="100" />
				</div>
				
				<div class="input-block">
					<label>Number 2</label>
					<input type="number" id="number2" value="10" />
				</div>
			</form>
		</div>
	</div>	
	<div id="end" class="res"></div>
</body>
<script>
	let buttonPlus = document.getElementById("buttonPlus");
	let buttonMinus = document.getElementById("buttonMinus");
	let buttonMultiply = document.getElementById("buttonMultiply");
	let buttonDivide = document.getElementById("buttonDivide");	
	let buttonPercent = document.getElementById("buttonPercent");
	let buttonDegree = document.getElementById("buttonDegree");
	let buttonClear = document.getElementById("buttonClear");
	let EndRes = document.getElementById("end");
	
	let input1 = document.getElementById('number1');
		let input2 = document.getElementById('number2');
	
	function getNumber1(){
		return Number(input1.value);	
	}	
	function getNumber2(){
		return Number(input2.value);
	}
	
	function makeOperation(operationCode){
		let result;
		let inResult;
		if(operationCode === '+'){
		   result = getNumber1() + getNumber2();
		}else if(operationCode === '-'){
		   result = getNumber1() - getNumber2();
		}else if(operationCode === '*'){
		   result = getNumber1() * getNumber2();
		}else if(operationCode === '/'){
		   result = getNumber1() / getNumber2();
		}else if(operationCode === '%'){
		   inResult = getNumber1() / getNumber2();
		   result = Math.trunc(inResult);
		}else if(operationCode === '**'){
			result = getNumber1() ** getNumber2();
		}else if(operationCode === '0'){
			result = 0;
		}else{
			alert('operation is not defaned');
		}
	
		document.getElementById("end").innerHTML = result
	}
	
	function omButtonPlusClick(){
		makeOperation('+');
	}
	function omButtonMinusClick(){
		makeOperation('-');
	}
	function omButtonMultiplyClick(){
		makeOperation('*');
	}
	function omButtonDivideClick(){
		makeOperation('/');
	}
	function omButtonPercentClick(){
		makeOperation('%');		
	}
	function omButtonDegreeClick(){
		makeOperation('**');		
	}
	function omButtonClearClick(){
		makeOperation('0');		
	}

	
	buttonPlus.addEventListener('click', omButtonPlusClick);
	buttonMinus.addEventListener('click', omButtonMinusClick);
	buttonMultiply.addEventListener('click', omButtonMultiplyClick);
	buttonDivide.addEventListener('click', omButtonDivideClick);
	buttonPercent.addEventListener('click', omButtonPercentClick);
	buttonDegree.addEventListener('click', omButtonDegreeClick);
	buttonClear.addEventListener('click', omButtonClearClick);
</script>
