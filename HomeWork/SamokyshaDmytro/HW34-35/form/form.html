<style>
		*{
		padding: 0;

	}
	.container{
		width: 1170px;
		margin: 0 auto;
	}
	.nav{
		background: #140B89;
	}
	.nav ul{
		list-style: none;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	.nav ul li a{
		display: block;
		padding: 10px 20px;
		color: #fff;
		text-decoration: none;
		transition: all 0.3s linear;
	}
	.nav ul li a:hover{
		background: #023016;
	}
	.form button,
	.form input,
	.form label{
		display: block;
	}
	
</style>
<body>
	
	<div class="container">
		<div class="content"></div>
		<form class="form" action="#" method="post">
			<input class="name" type="text" id="name" name="name" />
			<label for="name">Ведіть своє І`мя</label>

			<button type="submit">Готово</button>
		</form>
		<div class="result"></div>
</div>

</body>
	<script>


		let form = document.querySelector('.form');
		let name = document.querySelector('.name');
		let result = document.querySelector('.result');


		form.onsubmit = function(event){
			if(name.value !== name.match(/[a-zA-Z_09]+@[a-z]+\.\w+/g)){
				event.preventDefault();
				result.innerHTML = 'no email';
				document.querySelector('.result').style.border = '3px red solid';
			}
		};
		

	</script>
