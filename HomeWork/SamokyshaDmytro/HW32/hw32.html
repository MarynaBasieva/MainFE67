<body>

	<div class="container">
		<p>Ведіть число від 5 до 15:</p> 
			<input id="myInput" type="text" placeholder="Ведіть число" />
			<button onClick="myFunction()">Перевірка введених даних</button>
			<div id="result"></div>
	</div>
	
</body>
		<script>

			
		function myFunction(){
			let message, x;
		    message = document.getElementById("result");
			message.innerHTML = "";
			x = document.getElementById("myInput").value;
			
			try{
				if(x == "") throw "пусто";
				if(isNaN(x)) throw "не число";
				x = Number(x);
				if(x < 5) throw "мало";
				if(x > 15) throw 'багато'; 
			}
			catch(err){
				message.innerHTML = "Якось" + " " + err;
			}
			// if(x = "") document.getElementById("myInput").style.borderColor = 'black'
			if(isNaN(x)) document.getElementById("myInput").style.borderColor = 'orange'
			if(x < 5)  document.getElementById("myInput").style.borderColor = 'red'
			if(x > 15) document.getElementById("myInput").style.borderColor = 'red'
			if(x > 5 && x < 15 ) document.getElementById("myInput").style.borderColor = 'green'
		} 


	</script>
