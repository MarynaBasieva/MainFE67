class Component {
       constructor(selector){
           this.$elem = document.querySelector(selector)
       }
   }
   class Box extends Component {
       constructor(options){
            super(options.selector)
                this.$elem.style.width = options.sizeWidth + 'px';
                this.$elem.style.height = options.sizeHeight + 'px';
                this.$elem.style.background = options.background; 
				this.$elem.style.border = options.border + 'px';
				this.$elem.style.borderBottom = options.borderBottom + 'px';
				this.$elem.style.opacity = options.opacity;  
				this.$elem.style.border = options.border;
				this.$elem.style.borderBottom = options.borderBottom;
				this.$elem.style.borderTop = options.borderTop;
				this.$elem.style.borderLeft = options.borderLeft;
				this.$elem.style.borderRight = options.borderRight;
       }
   }
