<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW12</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
        font-family: 'IBM Plex Sans Thai Looped', sans-serif;
    }
    .container{
        max-width: 1170px;
    }
    img{
        height: auto;
        width: auto;
        max-width: 100%;
    }
    .fl{
        float: left;
    }
    .fr{
        float: right;
    }
    .clear{
        clear: both;
    }
    .images1, .images2{
        position: relative;
        width: 400px;
    }
    .images1:before{
        content:"";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
    }
    .text_img1{
        position: absolute;
        width: 100%;
        bottom: 4px;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
        background: rgb(254,254,254,0.5);
        font-size: 20px;
    }
    .images2:before{
        content:"";
        position: absolute;
        left: 100%;
        bottom: 0;
        width: 100%;
        height: 100%;
    }
    .text_img2 {
        position: absolute;
        width: 15%;
        top: 0;
        right: 0;
        text-align: center;
        background: crimson;
        font-size: 15px;
    }
    .text_img3 {
        position: absolute;
        text-align: center;
        font-size: 20px;

    }
</style>
<body>
     <div class="container">
         <div class="box-images">
             <div class="images1 fl">
                 <img src="img/plane.jpeg" alt="">
                 <div class="text_img1"><b>Something Special In The Air™</b></div>
             </div>
             <div class="images2 fr">
                 <img src="img/plane.jpeg" alt="">
                 <div class="text_img2"><b>Price</b><br><s>800$</s></br>400$</div>
             </div>
             <div class="images2 fr">
                 <div class="text_img3">TOKYO-BEIJING ⇔ BEIJING-TOKYO
                     <p> Up to 50% Off: Offer valid from February 4, 2022 at 12:00am PT to February 20, 2022
                     at 11:59pm PT online at jal.co.jp only in the Japan</p>
                 </div>
             </div>
             <div class="clear"></div>
         </div>
     </div>
</body>
</html>
