<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW15</title>
</head>
<style>
    .container{
        width: 1170px;
        margin: 0 auto;
    }
    .met{
        text-shadow: 18px 20px gray;
    }
    .met2{
        text-shadow: 18px 20px 3px gray;
        padding-top: 25px;
    }
    .met3{
        text-shadow: 6px 4px 2px red, -5px -3px 2px blue;
        padding-top: 25px;
    }
    .met4{
        text-shadow: -0.5px -0.5px dimgrey, 0 0.5px 0 burlywood;
        color: rgb(206, 168, 74);
        font-weight: 100;
    }
    .met5{
        text-shadow:1px 1px 0 rgb(223,223,223),2px 2px 0 rgb(191,191,191);
        -webkit-text-shadow:1px 1px 0 rgb(223,223,223),2px 2px 0 rgb(191,191,191);
        -moz-text-shadow:1px 1px 0 rgb(223,223,223),2px 2px 0 rgb(191,191,191);
        -o-text-shadow:1px 1px 0 rgb(223,223,223),2px 2px 0 rgb(191,191,191);
        color: rgb(206, 168, 74);
    }
    .met6{
        color: rgb(206, 168, 74);
        -webkit-text-stroke: 0.5px gray;
        -moz-text-stroke: 0.5px gray;
        -o-text-stroke: 0.5px gray;
    }
    .box-shadow1{
        margin-bottom: 30px;
        width: 100px;
        height: 100px;
        background: white;
        border: 1px solid black;
    }
    .box{
        box-shadow: 10px 15px gray;
    }
    .box2{
        box-shadow: 10px 15px 5px gray;
    }
    .box3{
        box-shadow: inset 3px 3px 5px hsl(240, 100%, 50%), inset -3px -3px 5px #ff0000;
    }
    .grad{
        margin-bottom: 30px;
        width: 200px;
        height: 100px;
        border: 1px solid black;
    }
    .grad_linear1{
        background: linear-gradient(to right, #ff0000, #0000ff, #ffffff, #ff0000);

    }
    .grad_linear2{
        background: linear-gradient(to bottom, #ff0000 33.333%, #ffffff, 33.333%, #ffffff, 66.667%, #ff0000 66.667%);
    }
    .radial{
        margin-bottom: 30px;
        width: 200px;
        height: 120px;
        border: 1px solid black;
    }
    .radial1{
        background: radial-gradient(circle, white 1%,teal 50%,teal 50%);
    }
    .radial2{
        background: radial-gradient(circle closest-corner at 9% 23%, white, teal);
    }
    .radial3{  
    background: radial-gradient(circle, black, black, white 12%, white 20%, green 30%);
    }

   
</style>
<body>
    <div class="container">
        <h3 class="met">Lorem ipsum dolar</h3>
        <h3 class="met2">Lorem ipsum dolar</h3>
        <h3 class="met3">Lorem ipsum dolar</h3>
        <h3 class="met4">Lorem ipsum dolar</h3>
        <h3 class="met5">Lorem ipsum dolar</h3>
        <h3 class="met6">Lorem ipsum dolar</h3>
        <div class="box box-shadow1"></div>
        <div class="box2 box-shadow1"></div>
        <div class="box3 box-shadow1"></div>
        <div class="grad_linear1 grad"></div>
        <div class="grad_linear2 grad"></div>
        <div class="radial1 radial"></div>
        <div class="radial2 radial"></div>
        <div class="radial3 radial"></div>
    </div>
</body>
</html>
