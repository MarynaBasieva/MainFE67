<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW16</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    @keyframes anim1{
	    0%{margin-left: 0%; margin-top: 0%;}
	    25%{margin-left: 500px; margin-top: 0%;}
	    50%{margin-left: 500px; margin-top: 500px;}
	    75%{margin-left: 0%; margin-top: 500px;}
	    100%{margin-left: 0%; margin-top: 0%;}
    }
    @keyframes anim2{
	    0%{background: white;}
	    50%{background: rosybrown;}
	    100%{background: hsl(0, 20%, 50%);}
}
    .square{
        -webkit-animation: anim1 8s linear infinite, anim2 2s linear infinite;
        -moz-animation: anim1 8s linear infinite, anim2 2s linear infinite;
        -o-animation: anim1 8s linear infinite, anim2 2s linear infinite;
	    animation: anim1 8s linear infinite, anim2 2s linear infinite;
    }
    .square{
        width: 100px;
        height: 100px;
        border: 3px solid black;
        background: rosybrown;
    }
    .img_box1{
        position: absolute;
        left: 650px; 
        top: 0px;
        background: black;
    }
    .img_parent1{
        opacity:0.7;
        -webkit-opacity:0.7;
        -moz-opacity:0.7;
        -o-opacity:0.7;
    }
    .img_parent1:hover{
        filter:grayscale(95%);
        transition: all 0.7s ease 0s;
    }
    .img_box2{
        position: absolute;
        left: 100px;
        top: 650px;
        background: white;
    }
    .img_parent2 img{
       width: 400px;
       height: 700px;
       object-fit: cover;
       object-position: 59% 50%;
    }
    .img_box3{
        position: absolute;
        left: 650px; 
        top: 500px;
        background: white;
    }
    .img_parent3{
        position:relative;
        width: 280px;
        height: 100px;
        text-align: center;
        margin: 0 auto;
    }
    .block{
        position:absolute;
        left:0;
        bottom:0;
        right:0;
        background:rgba(255,255,255, 0.7);
        padding:20px;
        display:none;
        font-size: 25px;
        text-decoration: none;
        color:black;
    }
    .block{
        border-color: #3498db;
        color: black;
        box-shadow: 0 0 40px 40px #3498db inset, 0 0 0 0 #3498db;
        -webkit-transition: all 150ms ease-in-out;
        -moz-transition: all 150ms ease-in-out;
        -o-transition: all 150ms ease-in-out;
        transition: all 150ms ease-in-out;
    }
    .img_parent3:hover .block{
        box-shadow: 0 0 10px 0 #3498db inset, 0 0 10px 4px #3498db;
        display: block;
    }
</style>
<body>
    <div class="square"></div>
    <div class="img_box1">
        <div class="img_parent1">
            <img src="img/2-imgdinosaurs_base.jpeg" alt="img">
        </div>
    </div>
    <div class="img_box2">
        <div class="img_parent2">
            <img src="img/2-imgdinosaurs_base.jpeg" alt="img">
        </div>
    </div>
    <div class="img_box3">
        <div class="img_parent3">
            <img src="img/2-imgdinosaurs_base.jpeg" alt="img">
            <a href="Забронировать" class="block"> Забронировать </a>
        </div>
    </div>
    </body>
</body>
</html>
