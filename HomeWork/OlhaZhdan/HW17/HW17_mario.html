<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW17</title>
</head>
<style>
    html, body{
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
    }
    .sky, .grass, .road{
        position: relative;
    }
    .sky{
        height: 40%;
        background: powderblue;
    }
    .grass{
        height: 30%;
        background: green;
    }
    .road{
        height: 30%;
        background: dimgray;
        box-sizing: border-box;
        border-top: 10px solid gray;
        border-bottom: 10px solid gray;
        width: 100%; 
    }
    .lines{
        height: 0px;
        width: 100%;
        box-sizing: border-box;
        border: 5px dashed white;
        position: absolute;
        top:45%;
    }
    .mario{
        position: absolute;
        top:-40px;
        left:0px;
        animation-name: walk;
        animation-duration: 3s;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
    }
    @keyframes walk{
        from{transform: translateX(0px)}
        to{transform: translateX(1900px)}
    }
</style>
<body>
    <div class="sky"></div>
    <div class="grass"></div>
    <div class="road">
        <div class="lines"></div>
        <div class="mario">
            <img src="img/mario.png">
        </div>
    </div> 
    
    
</body>
</html>
