<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Audio</title>
</head>
<body>
        <audio controls autoplay loop muted>
            <source src="video/song.mp3" type=@audio/mpeg"/>
            <source src="video/song.ogg" type=@audio/ogg"/>
        </audio>
        <video controls autoplay muted width="500" height="auto">
            <source src="video/intro-video-lg.mp4" type=@video/mp4"/>
            <source src="video/intro-video-lg.webm" type=@video/webm"/>
            <source src="video/intro-video-lg.ogv" type=@video/ogv"/>
        </video>
        <video controls width="500" height="auto" poster="video/gap.jpeg">
            <source src="video/intro-video-lg.mp4" type=@video/mp4"/>
            <source src="video/intro-video-lg.webm" type=@video/webm"/>
            <source src="video/intro-video-lg.ogv" type=@video/ogv"/>
        </video>

</body>
</html>
