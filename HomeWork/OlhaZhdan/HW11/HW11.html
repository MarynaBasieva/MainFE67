<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW11</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .selector{
        margin-top: 30px;
        margin-left: 30px;
        position: fixed;
        left: 20px;
        top: 20px;
        padding: 10px;
        background: mistyrose;
        text-align: center;
    }
    .selector:hover{
        display: block;
        border: 4mm ridge rgba(170, 50, 220, .6);
        border-color: lightpink;

    }
    .btn{
        visibility: hidden;
        text-align: center;
        display: block;
        margin: auto;
        width: 0%;
    }
    .btn:after{
        content: 'New button';
        visibility: visible;
        display: block;
        position: absolute;
        background-color: mistyrose;
        border: thick double lightpink;
        padding: 5px;
        top: 2px;
        margin-top: 250px;
    }
</style>
<body>
<div class="selector">
    <h2>Bloomberg</h2>
    <p>Connecting decision makers to a dynamic network of information, people and ideas</p>
    <p>Bloomberg quickly and accurately delivers business and financial information</p>
</div>

<div class = "btn">
    <a class="btn" href="Button HW11">Button HW11</a>
</div>

</body>
</html>
