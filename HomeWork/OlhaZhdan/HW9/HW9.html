<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bio food</title>
</head>
<style>
    *{
        padding:0;
        margin: 0;
    }
       .background-cover{
           width: 1920px;
           height: 1080px;
           background: url("img/fresh-red-bell-pepper-wooden-plank-against-background-kitchen-interior.jpg") no-repeat bottom center / cover;
       }

       h2, p {
               text-align: center;
               color: green;
               width: 50%;
               margin: 0;
               padding: 0;
           }

       .form{
           text-align: center;
           color: green;
           width: 100%;
           margin: 0;
           padding: 0;
    }

</style>
<body>
      <div class="background-cover box">
          <div class="container">
               <h2>Bio food</h2>
               <p> Leverage agile frameworks to provide a robust synopsis for hight level overviews. Iterative to corporate strategy foster collaborative thinking
              </p>
          </div>

          <div class="form">
              <form>
                  <p>
                      <label>Name</label>
                      <input type="text" name="name" required placeholder="Your Name" maxlength="20">
                  </p>
                  <p>
                      <label>Phone number</label>
                      <input type="tel" name="tel" required placeholder="Your Phone number" maxlength="20">
                  </p>
                  <p>
                      <textarea name="message" rows="15" cols="30"></textarea>
                  </p>
                  <p>
                      <button type="button" name="Send">Send</button>
                  </p>
              </form>
          </div>
      </div>

</body>
</html>
