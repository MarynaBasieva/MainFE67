<html>
<head>
    <meta charset="UTF-8">
    <title>CW12</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
img{
    height: 100%;
    width: 100%;
    max-width: 100%;

}
.imgdiv{
    position: relative;
    width: 600px;
}
.imgdiv:before{
    content:"";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 20px;
    color: rgb(0,0,0, 0.5);
}
.hovertext{
    position: absolute;
        font-size: 20px;
        color: rgb(255, 255, 255);
        background-color: rgba(54, 44, 0, 0.5);
        left: 0;
        bottom: 4px;
        width: 100%;
        padding: 20px;
}
</style>
<body>
    <div class="imgdiv">
        <img src="animeroom.jpg" alt="none">
        <div class="hovertext" >Room</div>

    </div>
    </div>
</body>
</html>
