<html>
<head>
    <meta charset="UTF-8">
    <title>CW12</title>
</head>
<style>
.heading{
    text-align: center;
    font-size: 25px;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
}
.modal{
    background: rgb(107, 163, 216);
    position: absolute;
    left: 50%;
    margin-left: -100px;
    top: 50%;
    margin-top: -150px;
    width: 200px;
    height: 300px;

}

.close{
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        z-index: 1000000;
        position: absolute;
        right: 10px;
        top: 2px;
        cursor: pointer;
    }
.close:hover{
        color: rgb(255, 0, 0);
}
.form .input{
    display: block;
    width: 100%;
}
.input{
    font-size: 10px;
    font-family: Arial, Helvetica, sans-serif;
    color: rgb(0, 0, 0);
    border: white;
    outline: white;
    padding: 5px 5px;
    margin: 5px 0px;
    margin-bottom: 5px;

}
.button{
    font-size: 15px;
    color: rgb(107, 163, 216);
    font-family: Arial, Helvetica, sans-serif;
    display: block;
    width: 100%;
    border: white;
}
.wrapped{
    position: fixed;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 999;
    background: rgb(0,0,0, 0.5);
    }
</style>
<body>
    </div>
    <div class="wrapped">
        <div class="modal">
            <h2 class="heading">Ask Me Something</h2>
            <span class="close">x</span>
            <form class="form" action="">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="text" placeholder="Email">
                <input class="input" type="text" placeholder="Message">
                <button class="button">Send</button>     
            </form>
    
        </div>
    </div>
</body>
</html>
