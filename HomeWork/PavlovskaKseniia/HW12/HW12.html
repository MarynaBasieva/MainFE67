<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW-12</title>
    </head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .w_modal{
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        background: rgb(0, 0, 0, 0.5);
    }
    .modal{
        z-index: 9999;
        background:rgb(193, 190, 199);
        position: absolute;
        left: 50%;
        margin-left: -150px;
        top: 50%;
        margin-top: -150px;
        width: 300px;
        height: 300px;
    }
    .closed{
        z-index: 99999;
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
        color:rgb(58, 51, 51);
    }
    .closed:hover{
        color: rgb(255, 0, 0);
    }
    .input{
        display: block;
        font-size: 18px;
        width: 100%;
        padding: 10px 5px;
        margin: 5px 10px;
        border: none;
    }
    #feedback{
        width: 300px;
        display: block;
        padding: 15px;
    }
    .modal h2{
        font-size: 18px;
        color: rgb(104, 23, 77);
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
        text-transform: uppercase;
    }
    #feedback input{
        display: block;
        width: 100%;
    }
    #feedback{
        width: 230px;
        padding: 0 20px;
}
    button{
        color: rgb(119, 11, 61);
        display: block;
        padding: 15px 30px;
        border-radius: 10px;
        margin: 10px;
        border: none;
        cursor: pointer;
    }
</style>

<body>
    <img src="img/bg.jpg">
    <div class="w_modal">
    <div class="modal">
        <h2>Форма обратной связи</h2>        
        <span class="closed">X</span>
        <form id="feedback">
            <input type="text" name="name" class="input" placeholder="Имя" maxlength="10">
            <input type="text" name="phone" class="input" placeholder="Телефон" maxlength="10" required>
            <textarea type="textarea" class="input"  placeholder="Ваш вопрос"></textarea>        
            <button class="button">Отправить</button>
            </form>
    </div>
    </div>
</body>
</html>
