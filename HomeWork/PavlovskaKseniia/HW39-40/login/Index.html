<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	.form{
		margin-top: 100px;
	}
</style>
<body>
<section class="form">
	<div class="container">
		<div class="row">
			<div class="col-12">
	  			<form id="loginForm">
					<div class="form-group">
						<label class="sr-only">Login</label>
						<input type="text" class="form-control" name="login" id="login" placeholder="Login" />
					</div>
			
					<div class="form-group">
						<label class="sr-only">Password</label>
						<input type="text" class="form-control" name="pass" id="pass" placeholder="Password" />
					</div>
			
					<button type="submit" class="btn btn-primary">Submit</button>

					<div class="result"></div>
	  			</form>
			</div>
		</div>
	</div>
</section>	
	
	
	<script>
		let form = document.getElementById('loginForm');
		
		form.onsubmit = function(event){
			event.preventDefault();
			
			let login = document.getElementById("login").value;
			let pass = document.getElementById("pass").value;		
		console.log(login + " " + pass);
		
		let test = new XMLHttpRequest();
		test.open("GET", 'login.php?login' + login + '&pass' + pass, true);

		let result = document.querySelector(".result");
		test.send(document);

		test.onreadystatechange = function(){
			if(test.readyState !=4) return;

			if(test.status !=200){
				console.log(test.status + ": " + test.statusText);
			}else{
				console.log(test.responseText);
				result.innerHTML += test.responseText;
				result.style.color = "red";
			}
		}
	}
	</script>
</body>
</html>
