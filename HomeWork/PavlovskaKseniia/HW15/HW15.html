<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW-15</title>
    </head>

<style>
    h2 {
        margin: 30px;
    }
    .text1 {
        text-shadow: 16px 18px grey;
    }
    .text2 {
        text-shadow: 16px 18px 3px grey;
    }
    .text3 {
        text-shadow: 10px 10px 3px rgb(0, 255, 21), -10px -10px 3px rgb(255, 0, 200);
    }
    .text4 {
        color: rgb(255, 174, 0);
        text-shadow: -1px -1px rgb(0, 0, 0);
        font-size: 40px;
    }    
    .text5 {
        color: rgb(31, 128, 2);
        text-shadow: 1px 1px rgb(0, 0, 0);
        font-size: 40px;
    }
    .text6 {
        color: yellow;
        font-size: 40px;
        -webkit-text-stroke: 1px black
    }
    .box {
        width: 150px;
        height: 150px;
        margin: 40px;
        background-color: rgb(3, 150, 150);      
    }
    .box1 {
        box-shadow: 10px 10px grey;
    }
    .box2 {
        box-shadow: 10px 10px 5px grey;
    }
	.box3{
		box-shadow: inset -10px -10px 10px 0 rgba(1, 49, 49, 0.5), inset 10px 10px 10px 0 rgba(1, 241, 241, 0.5);
	}
    .grad {        
        width: 450px;
        height: 150px;
        margin: 40px;        
        border: 1px black solid;
    }
    .grad1 {        
		background: linear-gradient(to right, red, blue 45%, white 90%, red);
    }    
    .grad2 {        
		background: linear-gradient(to bottom, red 33%, white 33%, white 67%, red 67%);
    }  
    .grad3 {     
        background: rgb(0, 109, 110); 
		background: radial-gradient(circle closest-side, white, rgb(0, 109, 110));
    }
    .grad4 {    
        background: rgb(0, 109, 110);
        background: radial-gradient(circle closest-corner at 6% 25%, white, rgb(0, 109, 110));
    }
    .grad5 {    
        background: radial-gradient(circle closest-side, black 7px, white 25px, white 40px, green 45px);
    }
</style>
<body>
    <h2 class="text1">Текст с тенью</h2>
    <h2 class="text2">Текст с тенью и размытием</h2>
    <h2 class="text3">Текст с двумя тенями</h2>
    <h2 class="text4">Вдавленный текст</h2>
    <h2 class="text5">Объемный текст</h2>
    <h2 class="text6">Контур по тексту</h2>
    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="grad1 grad"></div>
    <div class="grad2 grad"></div>
    <div class="grad3 grad"></div>
    <div class="grad4 grad"></div>
    <div class="grad5 grad"></div>
</body>
</html>
