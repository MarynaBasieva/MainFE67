<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HW-16</title>
    </head>

<style>
    img {
        width: auto;
        height: auto;
        max-width: 100%;
    }
    .main {
        width: 1100px;
        margin: 0 auto;
    }
    .box {
        display: block;
        width: 350px;
        height: 350px;
        position: relative;
    }
    .square {
        width: 70px;
        height: 70px;
        position: relative;
        background: cyan;
        animation: ani 10s;
        -webkit-animation: ani 10s;
        -moz-animation: ani 10s;        
        -o-animation: ani 10s;
        animation-delay: 2s;
        animation-iteration-count: 2;
    }
    @keyframes ani {
        0% {
            left: 0;
            background: darkcyan;
        }
        25% {
            left: 250px;
            top: 0;
            background: greenyellow;
        }
        50% {
            left: 250px;
            top: 250px;
            background: rgb(243, 169, 10);
        }
        75%{
            left: 0;
            top: 250px;
            background: rgb(197, 23, 46);
        }
        100% {
            left: 0;
            top: 0;
            background: rgb(23, 108, 219);
        }
    }
    .filters {
        margin-bottom: 20px;
        width: 500px;
    }
    .filter img{
        width: 400px;
        height: 700px;
        object-fit: cover;
        opacity: 0.5;
        transition: all 4s ease-in-out;
        filter: brightness(50%);
    }
    .filter img:hover {
        transition: all 4s ease-in-out;
        opacity: 1;
        filter: brightness(100%) grayscale(100%);
    }
    .button {
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        padding: 15px 35px;
        margin: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        box-shadow: 0 0 10px 30px #039797 inset, 0 0 0 0 #039797;
        letter-spacing: 2px;
        color: white;
        transition: .15s ease-in-out;
    }
    .button:hover {
        box-shadow: 0 0 15px 0 #039797 inset, 0 0 10px 3px #039797;
        color: #039797;
    }
</style>
<body>
    <div class="box">
        <div class="square"></div>
    </div class="main">
    <div class="filters">
        <div class="filter">
            <img src="pict.jpg" alt="image"/>
        </div>
    <button class="button" href="#">Красивая кнопка</button>    
    </div>
</body>
</html>
