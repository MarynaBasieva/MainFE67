<script>  

    a = Math.max(50,49,36,39)
    sum = prompt("Яке максимальне число (50,49,36,39)?", "");

    if(sum === a){
        alert("Так! Все вірно");
    }else if(sum < a){
        alert("Треба більше)");
    }else if(sum > a){
        alert("Треба менше)");
    }
    
</script>
