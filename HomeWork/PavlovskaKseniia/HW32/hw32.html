<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>NAME</title>

<head>
</head>

<style>
    *{
        padding: 0;
        margin: 0 auto;
    }
    body{
        background: rgb(129, 233, 233);
    }
    p{
        color: #000;
        font-size: 25px;
        text-align: center;
        margin-bottom: 20px;
    }
    input{
		border:none;
		padding: 5px 10px;
		display: block;
		outline: none;
		background: #fff;
		transition: 0.3s;
		font-size: 16px;
		margin-bottom: 20px;
		width: 250px;
    }
    input:placeholder{
        color: #fff;
        background: transparent;
    }
	button{
		background: #333;
		color: #fff;
		display: block;
		width: 222px;
		transition: 0.3s linear;
		outline: none;
		padding: 10px 0;
		text-align: center;
		border:none;
		cursor: pointer;
    }
    button:hover {
        background-color: rgb(13, 73, 53);
    }
    .resualt{
        color: #fff;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
		text-align: center;
    }
</style>

<body>
	<div id="demo"></div>
	<div class="container">
		<p>Введіть число від 5 до 15 знаків</p> 
			<input id="myInput" type="text" placeholder="Ваше число" />
			<button onClick="myFunction()">Перевірка</button>
			<div id="result"></div>
	</div>	
</body>

<script> 
 
function myFunction(){
    let message, x;
    let min = '11111';
    let max = '999999999999999';
    message = document.getElementById("result");
    message.innerHTML = "";
    x = document.getElementById("myInput").value;
	let str = x.toString();
    
    try{
        if(x == "") throw "Пусто";
        if(isNaN(x)) throw "Не число";
        if(str.length < min.length) throw "Дуже мало знаків";
        if(str.length > max.length) throw "Занадто багато знаків";
    }
    catch(err){
        message.innerHTML = "Ви ввели" + " " + err;
        message.style.color = "red";
    }
}
	
</script>
    

</html>
