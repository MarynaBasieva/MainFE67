<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Slider</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
	*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	body{
		font-family: 'Roboto', sans-serif;
		height: 100vh;
	}
	.container{
		position: relative;
		overflow: hidden;
		width: 100vw;
		height: 100vh;
	}
	.sidebar{
		height: 100%;
		width: 35%;
		position: absolute;
		top: 0;
		left: 0;
		transition: transform 0.5s ease-in-out;
	}
	.sidebar > div{
		height: 100%;
		width: 100%;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		color: #fff;
	}
	.sidebar h2{
		font-size: 40px;
		margin-bottom: 10px;
		margin-top: -30px;
	}
	.main-slider{
		height: 100%;
		position: absolute;
		top: 0;
		left: 35%;
		width: 65%;
		transition: transform 0.5s ease-in-out;
	}
	.main-slider > div{
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center center;
		height: 100%;
		width: 100%;
	}
	button{
		background: #fff;
		border: none;
		color: #aaa;
		cursor: pointer;
		font-size: 16px;
		padding: 15px;
	}
	button:hover{
		color: #222;
	}
	button:focus{
		outline: none;
	}
	.container .controls button{
		position: absolute;
		left: 35%;
		top:50%;
		z-index: 100;
	}
	.container .controls .down-button{
		transform: translateX(-100%);
		border-top-left-radius: 5px;
		border-bottom-left-radius: 5px;
	}
	.container .controls .up-button{
		top: 37%;
    	left: 38%;
		transform: translateX(-100%);
		border-top-right-radius: 5px;
		border-bottom-right-radius: 5px;
	}
	
</style>
<body>
	<div class="container">
		<div class="sidebar">
			<div style="background: linear-gradient(200deg, #39b537 -50%, #95ed86 200%);">
				<h2>Dandelion 1</h2>
				<p>Air, wind, freedom 1</p>
			</div>
			
			<div style="background: linear-gradient(150deg, #2fa7b7 -1%, #dd81d0 124%);">
				<h2>Dandelion 2</h2>
				<p>Air, wind, freedom 2</p>
			</div>
			
			<div style="background: linear-gradient(250deg, #c4cce4 1%, #3f51b5 128%);">
				<h2>Dandelion 3</h2>
				<p>Air, wind, freedom 3</p>
			</div>
			
			<div style="background: linear-gradient(220.16deg, #1f2d7b -8%, #a9b7d8 138%);">
				<h2>Dandelion 4</h2>
				<p>Air, wind, freedom 4</p>
			</div>
		</div>
		
		<div class="main-slider">
			<div style="background: url(img/img1.jpg);"></div>
			<div style="background: url(img/img2.jpg);"></div>
			<div style="background: url(img/img3.jpg);"></div>
			<div style="background: url(img/img4.jpg);"></div>
		</div>
		<div class="controls">
			<button class="down-button">
				<i class="fas fa-arrow-down"></i>
			</button>
			<button class="up-button">
				<i class="fas fa-arrow-up"></i>
			</button>
		</div>
	</div>
</body>
	<script>
		let upBtn = document.querySelector('.up-button');
		let downBtn = document.querySelector('.down-button');
		let sidebar = document.querySelector('.sidebar');
		let container = document.querySelector('.container');
		let mainSlider = document.querySelector('.main-slider');
		let slidesCount = mainSlider.querySelector('div').length;
		
		let activeSlideIndex = 0;
		
		sidebar.style.top=`-${ (slidesCount - 1) * 100}vh`;
		
		upBtn.addEventListener('click', ()=>{
			changeSlide('up');
		});
		
		downBtn.addEventListener('click', ()=>{
			changeSlide('down');
		});
		
		function changeSlide (direction){
			if(direction === 'up'){
				activeSlideIndex++;
				if(activeSlideIndex === slidesCount){
					activeSlideIndex = 0;
				}
			}else if(direction === 'down'){
					activeSlideIndex--;
				if(activeSlideIndex < 0){
					activeSlideIndex = slidesCount - 1;
				}
			}
				let height = container.clientHeight;
				mainSlider.style.transform = `translateY(-${activeSlideIndex * height}px)`;
				sidebar.style.transform = `translateY(${activeSlideIndex * height - height*3 - height}px)`;
		}
	</script>
</html>
