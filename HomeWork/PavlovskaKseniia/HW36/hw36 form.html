<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>preventDefault</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.container{
		width: 1170px;
		margin: 0 auto;
	}
	.content {
		padding-top: 10px;
	}
	.nav{
		background: #126f31;
	}
	.nav ul{
		list-style: none;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	.nav ul li a{
		display: block;
		padding: 10px 20px;
		color: #fff;
		text-decoration: none;
		transition: 0.3s;
	}
	.nav ul li a:hover{
		background: #289658;
	}
	.form button,
	.form input,
	.form label{
		display: block;
	}
</style>
<body>
	<nav class="nav">
		<div class="container">
			<ul>
				<li><a class="item_first" href="https://google.com/">Link 1</a></li>
				<li><a href="https://google.com/">Link 2</a></li>
				<li><a href="https://google.com//">Link 3</a></li>
				<li><a href="https://google.com/">Link 4</a></li>
				<li><a href="https://google.com/">Link 5</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
			<div class="content"></div>
			<form class="form" action="#" method="post">
				<input class="name" type="text" id="name" name="name" />
				<label for="name">Напишіть Ваше ім'я</label>
				<input class="email" type="text" id="email" name="email" />
				<label for="email">Напишіть Ваш e-mail</label>

				<button type="submit">Готово</button>
			</form>
            <div class="result"></div>
        </div>
    </div>
    <div id="answer"></div>
</body>

<script>  
    let item = document.querySelector('.item_first');
    let content = document.querySelector('.content');

    item.onclick = function(event){
        event.preventDefault();
        content.classlist.add('show');
    }



    let form = document.querySelector('.form');
    let name = document.querySelector('.name');
    let email = document.querySelector('.email');
    let result = document.querySelector('.result');

    form.onsubmit = function(event){
        if(name.value !== "Людина", email.value !== "@gmail.com" ){
            event.preventDefault();
            name.innerHTML = "Ви ввели некорректне значення";
            result.innerHTML = "Ви ввели некорректне значення";
            document.querySelector('.name').style.border = '2px solid red';
            document.querySelector('.email').style.border = '2px solid red';
            document.querySelector('.result').style.color = 'red';
        }

    };
		
		
		
		
		
	</script>
</html>
