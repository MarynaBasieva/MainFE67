<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 17</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section.eror {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            padding: 50px 0;
        }
        div.gif {
            max-width: 550px;
            /*order:2;*/
        }
        img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
        }
        h2 {
            font-size: 200px;
            font-weight: 700;
            text-align: center;
            color: #000;
            padding: 15px 0;            
        }
        p.text1 {
            text-align: center;
            font-weight: 700;
            font-size: 40px;
            color: grey; 
            padding: 15px 0;
        }
        p.text2 {
            font-size: 18px;
            font-weight: 400;
            color: grey;
            text-align: center;
            line-height: 1.3;
            padding: 15px 0;
        }
        p.btn {
            margin: 30px 0;
            text-align: center;
        }
        p.btn :nth-child(1) {
            margin-right: 70px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 15px;
            background: linear-gradient( 90deg, rgb(255, 175, 1), rgb(230, 0, 0));
            /*linear-gradient - не работает с transition:*/
            background-color: rgb(255, 99, 71);
            color: #fff;
            border: 0;
            border-radius: 5px;
            box-shadow: 0px 1px 2px rgb(235, 87, 87, 0.75);
            transition: 0.5s linear;
        }
        a:hover  {
           background: linear-gradient( 90deg, rgb(230,0,0), rgb(255, 175, 1));
           /*background-color: rgb(255, 174, 0);
           transition: 0.5s linear;*/
        }
        
    /*---------------------смена расположения--------------------*/    
        div.gif {
            order:2;
        }
        div.titl {
            order: 1;
        }
    /*------------------------------------------------------------*/    
        </style>
</head>
<body>
    <!--ДЗ.
        Сверстать страничку и поменять местами расположение  картинки и текста 404 
        через  свойтво flex "order"
    -->
    <section class="eror">
        <div class="gif">
            <img src="programer.gif" alt="img">
        </div>
        <div class="titl">
            <h2> 404 </h2>
            <p class="text1"> Страница не найдена </p>
            <p class="text2"> Такой страницы нет, но есть интересная работа после прохождения обучения. Посмотреть все курсы.</p>
            <p class="btn">
                <a href="#">Вернутся на главную</a>
                <a href="#">Почитать блог</a>
            </p>

        </div>
    </section>
</body>
</html>
