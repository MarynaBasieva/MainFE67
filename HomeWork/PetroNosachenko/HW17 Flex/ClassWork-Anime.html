<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassWork 17 Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        .personag1 {
            background: url("pngegg.png");
            background-repeat: no-repeat;
            /*width: 250px;*/
            width: calc(1536px/6);
            height: 270px;
            margin: 0 auto;
            -webkit-animation: personag1 0.8s steps(6) infinite;
            -moz-animation: personag1 0.8s steps(6) infinite;
            -o-animation: personag1 0.8s steps(6) infinite;
            animation: personag1 0.8s steps(6) infinite;
            position: absolute;
            left: 35%;
            top: 45%;
            
        }
       
        @keyframes personag1 {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1536px;
            }
        }
        .park {
            width: 900px;
            height: 600px;
            background-image: url("fon.jpg");
            background-size:cover;
            background-repeat: repeat-x;
            background-position: bottom left;
            margin: 0 auto;
            -webkit-animation:  park 3s infinite linear;
            -moz-animation: park 3s infinite linear;
            -o-animation: park 3s infinite linear;
            animation: park 3s infinite linear;
            position: relative;
        }
        @keyframes park {
            0% {

            }
            100%{
                background-position: center ;
            }
        }
        /*------- попытка анимации бега через экран---------------*/
        
        .anime1 {
            max-width: 1600px;
            height: 600px;
            margin: 50px auto;
            overflow: hidden;
            background-image: url("fon.jpg");
            background-size:cover;
            background-repeat: repeat-x;
            background-position: bottom center;
        }
        .personag2 {
            background: url("pngegg.png");
            background-repeat: no-repeat;
            /*width: 250px;*/
            width: calc(1536px/6);
            height: 270px;
            /*margin: 0 auto;*/
            -webkit-animation: personag2 1s steps(6) infinite;
            -moz-animation: personag2 1s steps(6) infinite;
            -o-animation: personag2 1s steps(6) infinite;
            animation: personag2 1s steps(6) infinite;
            /*transform: translate(-50% -50%);*/
            
        }
       
        @keyframes personag2 {
            0% {
                background-position: 0 0;
               
            }
            100% {
                background-position: -1536px;
               
            }
        }
        
        .wrapper {
            width: 256px;
            display: inline-block;
            animation: wrapp 5s linear infinite;
            transform: translateX(-256px);
            margin-top: 300px;
            
        }
        @keyframes wrapp {
            0% {
                transform: translateX(-256px);
            }
            100% {
                transform: translateX(1600px)
            }
        }
        /*------------------------------------------------------*/
       

       
    </style>
</head>
<body>
        <div class="sprait"></div>
   
        <div class="anime">
            <div class="park"> 
                <div class="personag1"></div>
            </div>
        </div>
    
    
        <div class="anime1">
            <div class="wrapper"> 
                <div class="personag2"></div>
            </div>
        </div>
    
</body>
</html>
