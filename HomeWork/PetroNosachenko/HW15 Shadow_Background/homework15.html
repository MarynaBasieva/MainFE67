<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home work 15</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
                    /*--- фиксация футера внизу экрана----старт-----*/
        html, body {
            height: 100%;
        }
        div.wrapper-page {
            min-height: 100%;
            position: relative;
        }
        div.page {
            padding-bottom: 100px;/*---на высоту футера----*/
        }
        .clear {
            clear: both;
        }
        footer.footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            /*----*/
            /*padding: 50px 0;
            background: gray;*/
            /*----*/
        }
        section {
            max-width: 1100px;
            margin: 0 auto;
            /*background: rgb(218, 218, 218);*/
            padding: 25px 10px;
        }
        p {
            font-size: 42px;
            margin: 20px 0;
        }
        .shadow1 {
            text-shadow: 7px 11px rgb(138, 138, 138);
           
        }
        .shadow2 {
            text-shadow: 8px 10px 3px rgb(104, 104, 104);
            
        }
        .shadow3 {
            text-shadow: 8px 10px 3px rgb(197, 184, 0), -8px -10px 3px rgb(0, 189, 0);
           
        }
        .shadow4 {
            background-color: #666;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: rgba(255,255,255,0.5) 0px 3px 3px;
        }
        .shadow5 {
            text-shadow: 0px 2px 3px #666;
            color: #c2c2c2;
        }
        .shadow6 {
            color: rgb(255, 246, 168);
            text-shadow: -1px 0 #000, 0 1px rgb(0, 0, 0), 1px 0 rgb(0, 0, 0), 0 -1px rgb(0, 0, 0);
        }

        /*--------------------*/
        .box-shadow {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 50px 50px;
            float: left;
        }
        .box1 {
            box-shadow: 15px 25px rgb(138, 138, 138);
        }
        .box2 {
            box-shadow: 15px 25px 7px rgb(138, 138, 138);
        }
        .box3 {
            box-shadow: inset -5px -5px 15px rgb(255, 0, 0), inset 5px 5px 15px rgb(0, 0, 255) ;
        }

        /*--------------------------*/
        .bgr {
            width: 400px;
            height: 250px;
            border: 1px solid #000; /* transparent*/
            margin: 50px;
            float: left;
        }
        .liner-gradient1{
            background-image: linear-gradient(to right, red, blue, violet, #fff, red);
        }
        .liner-gradient2 {
            background-image: linear-gradient(red 33.33%, #fff 33.33% 66.66%, red 66.66%);
        }
        .liner-gradient3 {
            background-image: linear-gradient( -50deg,  red, blue, rgb(0, 211, 0), violet, #fff, red);
        }
        .radial-gradient1 {
            background-image: radial-gradient(circle 110px  at 50%, rgb(0, 255, 255), rgb(2, 207, 214), rgb(0, 156, 161));
        }
        .radial-gradient2 {
            background-image: radial-gradient(circle 30px  at 10% 15%, rgb(0, 255, 255), rgb(2, 207, 214), rgb(0, 156, 161));  
        }
        .radial-gradient3 {
            background-image: radial-gradient(circle 110px  at 50%, rgb(51, 51, 51) 5% 10%, rgb(219, 219, 219) 25%, rgb(219, 219, 219) 45%, rgb(0, 119, 30) 50%, rgb(0, 161, 40) 55%);
        }
       

    </style>
</head>
<body>
    <div class="wrapper-page">
        <div class="page">
            <header class="header">
            </header>
            <section>
                <div class=""> 
                    <p class="shadow1">
                    Текст с тенью.
                    </p> 
                    <p class="shadow2">
                    Текст с тенью + размытие.
                    </p>  
                    <p class="shadow3">
                        Текст с двумя тенями.
                    </p>
                    <p class="shadow4">
                        Вдавленый текст.
                    </p>  
                    <p class="shadow5">
                        Объёмный текст.
                    </p>
                    <p class="shadow6">
                        Контур.
                    </p>
                </div>
                <div>
                    <div class="box-shadow box1">
                        Блок с тенью.
                    </div>
                    <div class="box-shadow box2">
                        Блок с тенью + размытие.
                    </div>
                    <div class="box-shadow box3">
                        Две внутренние тени.
                    </div>
                </div>
                <div class="clear"></div>
                <div>
                    <div class="bgr liner-gradient1"></div>
                
                    <div class="bgr liner-gradient2"></div>
                
                    <div class="bgr liner-gradient3"></div>
                
                    <div class="bgr radial-gradient1"></div>
                
                    <div class="bgr radial-gradient2"></div>
                
                    <div class="bgr radial-gradient3"></div>
                </div>
                <div class="clear"></div>


            </section>
        </div>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
