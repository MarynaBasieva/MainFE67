<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 16</title>
    <style>
        /*------
        @keyframes {} - правила анимации;

        animation-name: - имя анимации;  

        animation-duration: - Длительность анимации. Если свойство не указано, анимация не произойдет, поскольку значение по умолчанию равно 0 с (0 секунд).

        animation-timing-function: - определяет кривую скорости анимации.
                    (ease- Определяет анимацию с медленным началом, затем быстрым, а затем медленным завершением (по умолчанию)
                    linear- Задает анимацию с одинаковой скоростью от начала до конца
                    ease-in- Задает анимацию с медленным стартом
                    ease-out- Определяет анимацию с медленным концом
                    ease-in-out- Указывает анимацию с медленным началом и концом
                    cubic-bezier(n,n,n,n)- Позволяет определять собственные значения в кубической функции Безье.)
        
        animation-delay: - указывает задержку начала анимации.

        animation-iteration-count: - указывает, сколько раз должна запускаться анимация.
        
        animation-direction: - указывает, должна ли анимация воспроизводиться вперед, назад или в чередующихся циклах. 
                    (normal- Анимация воспроизводится как обычно (вперед). Это по умолчанию.
                    reverse- Анимация воспроизводится в обратном направлении (назад)
                    alternate - Анимация сначала воспроизводится вперед, затем назад
                    alternate-reverse- Анимация сначала воспроизводится назад, затем вперед).

        animation-fill-mode: - указывает стиль для целевого элемента, когда анимация не воспроизводится (до ее запуска, после ее завершения или в обоих случаях).
                    (none- Значение по умолчанию. Анимация не будет применять какие-либо стили к элементу до или после его выполнения.
                    forwards- Элемент сохранит значения стиля, установленные последним ключевым кадром (зависит от направления анимации и количества итераций анимации).
                    backwards- Элемент получит значения стиля, установленные первым ключевым кадром (зависит от направления анимации), и сохранит их в течение периода задержки анимации.
                    both- Анимация будет следовать правилам как вперед, так и назад, расширяя свойства анимации в обоих направлениях.)

        animation: - сокращенноe свойствo
                    (animation: (1)name (2)duration (3)timing-funktion (4)delay   (5)iteration-count (6)direction).
        -----------*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main {
            max-width: 1100px;
            margin: 0 auto;
            background: rgb(226, 226, 226);
            padding: 50px 0 ;
        }
       /* img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
        }*/
        /*-----------Animation--------------------------*/
        div.animation {
            width: 600px;
            height: 600px;
            border: 1px solid #000;
            margin: 25px auto;
            position: relative;
        }
        div.square {
            width: 100px;
            height: 100px;
            background: rgb(94, 255, 0);
            border: none;
            position: relative;
            animation-name: square;
            animation-delay: 1s;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: 2;
            }
        @keyframes square {
            0% {
                left: 0;
                top:0;
            }
            25% {
                left: 498px;
                top:0px;
                background: aqua;
            }
            50% {
                top: 498px;
                left: 498px;
                background-color: rgb(103, 103, 255);
            }
            75%{
                top: 498px;
                left: 0;
                 background-color: blueviolet;  
            }
            100% {
                left: 0;
                top: 0;
            }
        }
        /*---------------фильтр-------------------------*/

        div.filter {
            max-width: 600px;
            margin: 25px auto;
        }

        .filter img.img-filter {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
            /*filter: brightness(60%); /*- не работает "transition:" при переходе с одного фильтра на другой*/
            transition: 1.5s linear;
            /*opacity: 0.6;*/
			filter: brightness(60%);
        }
		.filter img.img-filter:hover{
			filter:  grayscale(100%);
            cursor: pointer;
		}

        /*.filter:hover img.img-filter {
            filter:  grayscale(100%);
            cursor: pointer;
            transition: 1.5s;
            opacity: 1;
            
        }*/
       
/*---------------------фильтр-----------------------------------------------------*/
        div.ob-fit {
            width: 400px;
            height: 700px;
            margin: 25px auto;
           
        }
        div.ob-fit img {
            width: 400px;
            height: 700px;
            object-fit: cover;
            /*object-position: left;*/
        }
        /*-----------------------анимация кнопки---------------------------------------*/
        div.animation-button {
            width: 600px;
            position: relative;
            margin: 25px auto;
            overflow: hidden;
        }
        div.animation-button img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
        }
        div.animation-button a.btn {
            display: inline-block;
            text-decoration: none;
            color: rgb(250, 250, 250);
            font-size: 32px;
            font-weight: bold;
            padding: 10px 50px;
            border: 2px solid rgb(24, 255, 3, 0.5);
            border-radius: 50px;
            background-image: linear-gradient(rgba(51, 255, 0, 0.5), rgba(0, 200, 100, 0.5));
            position: absolute;
            top: 100%;
            left: 33%;
            transform: scale(0);
            transition: 2s;
            overflow: hidden;
            box-shadow: inset 0 0 25px rgba(124, 124, 124, 0.7);
        }
        div.animation-button:hover a.btn {
            top: 42%;
            left: 33%;
            transform: scale(1);
            /*transform: rotateX(360deg);*/
        }
         /*---------------------------------------*/

        /*--------эффект блика на кнопке----------*/
        a.btn:after {
            content: "";
            position: absolute;
            top: 0px;
            left: -70px;
            height: 58px;
            width: 60px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(207, 207, 207, 0.5));
            /*transform: skewX(-40deg);*/
        }
        a.btn:hover:after {
            left: 200px;
            transition: 0.5s linear;
        }
        /*----------анимация кнопки с поощью свойства "animation"----------------------*/
        div.animation-button-alt {
            width: 600px;
            position: relative;
            margin: 25px auto;
            overflow: hidden;
        }
        div.animation-button-alt img {
            width: auto;
            height: auto;
            max-width: 100%;
            display: block;
        }
        div.animation-button-alt a.btn {
            display: inline-block;
            text-decoration: none;
            color: rgb(250, 250, 250);
            font-size: 32px;
            font-weight: bold;
            padding: 10px 50px;
            border: 2px solid #fff;
            border-radius: 50px;
            background-image: linear-gradient(rgba(0, 98, 255, 0.5), rgba(126, 148, 0, 0.5));
            position: absolute;
            top: 100%;
            left: 33%;
            transform: scale(0);
            transition: 2s ease-in;
            overflow: hidden;
            
        }
        div.animation-button-alt:hover a.btn {
            animation-name: btn; /*--имя анимации--*/
            animation-duration:2s; /*--длительность анимации--*/
            animation-timing-function:linear; /*--линия выполнения анимации--*/
            animation-delay:0.1s; /*--задержка анимации--*/
            animation-iteration-count:1; /*--количество повторений анимации--*/
            animation-fill-mode: forwards; /*--фиксация кадра--*/
            
        }
        @keyframes btn {
            0% {
                top: 100%;
                left: 33%;
                transform: scale(0);
            }
            100% {
                top: 42%;
                left: 33%;
                transform: scale(1);
            }
        }
        /*---------------------------------------------------------------------*/
    </style>
</head>
<body>
    <main>
        
            <div class="animation">
                <div class="square"></div>
            </div>
        <hr>
            <div class="filter">
                <img class="img-filter" src="img6.jpg" alt="img">
            </div>
        <hr>
            <div class="ob-fit">
                <img src="img4.jpg" alt="">
            </div>
        <hr>    
            <div class="animation-button">
                <img src="img5.jpg" alt="img">
                <a href="#" class="btn">Button</a>
            </div>
        <hr>
            <div class="animation-button-alt">
                <img src="img5.jpg" alt="img">
                <a href="#" class="btn">Button</a>
            </div>
        
    </main>
</body>
