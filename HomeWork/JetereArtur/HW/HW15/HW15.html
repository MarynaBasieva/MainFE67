<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW15</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .h2_1{
        margin: 50px;
        text-align: center;
        text-shadow: 100px 10px;
    }
    .h2_2{
        margin: 50px;
        text-align: center;
        text-shadow: 5px -5px 5px;
    }
    .h2_3{
        margin: 50px;
        text-align: center;
        text-decoration: none;
        text-shadow: 5px 7px 1px rgba(214, 14, 14, 0.5), 5px -7px 1px rgba(83, 20, 167, 0.5);
    }
    .h2_4{
        margin: 50px;
        text-align: center;
        text-transform: uppercase;
        color: aqua;
        text-shadow: 1px 1px 1px #4d4040, -1px -1px 1px #4d4040, 1px -1px 1px #4d4040, -1px 1px 1px #4d4040;
    }
    .h2_5{
        margin: 50px;
        text-align: center;
        text-shadow: 1px 1px 1px silver, -1px 1px 1px silver;
        color: white;
    }
    .h2_6{
        margin: 50px;
        text-align: center;
        text-shadow: 0.5px 0.5px 0 rgb(7, 7, 7), 0.5px -0.5px 0 rgb(7, 7, 7), -0.5px 0.5px 0 rgb(7, 7, 7), -0.5px -0.5px 0 rgb(7, 7, 7);
        color: white;
    }
    .box-shadow{
        margin-left: 50px;
        margin-bottom: 30px;
        width: 100px;
        height: 50px;
        background: #4d4040;
    }
    .box1{
        box-shadow: 10px 10px #e2bbbb;
        border-radius: 50%;
    }
    .box2{
        box-shadow: 5px 5px 3px #e2bbbb;
        border-radius: 10px;
    }
    .box3{
        background: #e2bbbb;
        box-shadow: inset 1px 1px 3px #ca2323, inset -1px -1px 3px #7f4abb;
        
    }
    .inliner-gradient{
        margin-left: 50px;
        margin-bottom: 30px;
        width: 300px;
        height: 100px;
        background: #4d4040;
    }
    .gradient1{
    background-image: linear-gradient(70deg, #1f0c1f, #ee82ee, #c560c5, #b974e7, rgb(64, 48, 172), #ffd86a, #9ed816, purple, #1f0c1f);
    }
    .gradient2{
        background: rgb(255,0,0);
        background: linear-gradient(0deg, rgba(255,0,0,1) 0%, rgba(255,0,0,1) 20%, rgba(255,255,255,1) 20%, rgba(255,255,255,1) 50%, rgba(255,255,255,1) 80%, rgba(255,0,0,1) 80%, rgba(255,0,0,0.7903536414565826) 100%);
    }
    .gradient3{
        background: rgb(105,219,218);
        background: radial-gradient(circle, rgba(105,219,218,1) 2%, rgba(72,99,218,1) 21%);
    }
    .gradient4{
        background: rgb(105,219,218);
        background: radial-gradient(at 20% 20%, rgba(105,219,218,1) 8%, rgba(72,99,218,1) 14%);
    }
    .gradient5{
        background: rgb(74,72,218);
        background: radial-gradient(circle, rgba(74,72,218,1) 3%, rgba(105,219,218,1) 4%, rgba(72,99,218,1) 8%, rgba(83,188,218,1) 11%, rgba(72,99,218,1) 13%, rgba(83,139,218,1) 15%, rgba(80,218,212,1) 16%, rgba(72,99,218,1) 18%, rgba(72,139,218,1) 20%, rgba(72,77,218,1) 21%, rgba(72,126,218,1) 23%, rgba(218,72,92,1) 44%, rgba(218,72,153,0.989233193277311) 57%);
    }


</style>


<body>
    <div class="text">
        <h2 class="h2_1">Hello !!!</h2>
        <h2 class="h2_2">Hello !!!</h2>
        <h2 class="h2_3">Hello !!!</h2>
        <h2 class="h2_4">Hello !!!</h2>
        <h2 class="h2_5">Hello !!!</h2>
        <h2 class="h2_6">Hello !!!</h2>
    </div>
    <div class="box1 box-shadow"></div>
    <div class="box2 box-shadow"></div>
    <div class="box3 box-shadow"></div>
    
    <div class="gradient1 inliner-gradient"></div>
    <div class="gradient2 inliner-gradient"></div>
    <div class="gradient3 inliner-gradient"></div>
    <div class="gradient4 inliner-gradient"></div>
    <div class="gradient5 inliner-gradient"></div>


    
</body>
</html>
