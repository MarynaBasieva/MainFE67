<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModWind</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    
    
    .modalwind{
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 999;
        position: fixed;
        background: #000;
        }
       .modalwind img{
        width: 355px;
        height: 355px;
        position: absolute;
        left: 50%;
        margin-left: -100px;
        top: 50%;
        margin-top: -100px;
        z-index: 1;
        border-radius: 30px 0 30px 0;
       }
    .modal{
        width: 300px;
        height: 305px;
        position: absolute;
        left: 50%;
        margin-left: -85px;
        top: 50%;
        margin-top: -100px;
        z-index: 1500;
    }
    .closed{
        position: absolute;
        top: 10px;
        right: 0px;
        cursor: pointer;
        color: rgb(214, 218, 5);
        z-index: 2000;
    }
    .closed:hover{
        color: rgb(214, 218, 5);
    }
    .input{
        display: block;
        width: 100%;
        font-size: 20px;
        margin: 5px 10px;
        padding: 10px 5px;
        border: none;
        border-radius: 5px;
    }
    .modal h2{
        font-size: 20px;
        color: rgb(214, 218, 5);
        text-align: center;
        margin-top: 20px;
        margin-bottom: 13px;
        text-transform: uppercase;
    }
    button{
        color: rgb(214, 218, 5);;
        display: block;
        padding: 15px 30px;
        border-radius: 10px;
        margin: 10px;
        border: none;
        cursor: pointer;
        background: none;
    }
    #feedback{
        width: 300px;
        display: block;
        padding: 15px;
    }
    #feedback input{
        display: block;
        width: 100%;
    }



</style>

<body>
    
    <div class="modalwind">
        <img src="img/thumb_l_2612.jpg">
        <div class="modal">
            <h2>Write and we will answer!</h2>
            <span class="closed">X</span>
            <form id="feetback">
                <input type="text" name="neme" class="input" placeholder="Neme" maxlength="20">
                <input type="text" name="phone" class="input" placeholder="Phone" maxlength="10" required>
                <input type="text" name="email" class="input" placeholder="Email" required>
                <textarea type="texterea" class="input" placeholder="Your question"></textarea>
                <button class="button">GO</button>
            </form>
        </div>
    </div>
    
</body>
</html>
