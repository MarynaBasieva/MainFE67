<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRITE</title>
</head>

<style>
    *{
        margin: 0;
        width: 0;
    }
    .car{
        width:calc(1200px/10);
        height: 59px;
        background: url(img/360_page1_40_sprite_grey.jpg) no-repeat;
		background-position: -0px -0px;
        margin: 0 auto;
        animation: car 4s steps(4) infinite;
    }
    @keyframes car{
        from{
            
            background-position: -0px -0px;
        }
        to{
            
            background-position: -1200px;
        }


</style>

<body>
    <div class="car">
    </div>
    
    
</body>
</html>
