<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-text</title>
</head>


<style>
    .test1{
        writing-mode: horizontal-tb;
    }
    span.test2{
        writing-mode: vertical-rl;
    }
    p.test2{
        writing-mode: vertical-rl;
    }


</style>



<body>
    <p class="text1">writing-mode</p>
    <p>Lorem ipsum dolor<span class="text2">vertical-rl</span></p>
    <p class="test 2">Lorem ipsum dolor</p>


</body>
</html>
